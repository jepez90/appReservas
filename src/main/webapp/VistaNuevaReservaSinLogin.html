<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<title>Iniciar Sesión - CDA SANTA LIBRADA</title>
	
  <script src="js/jquery.min.js"></script> 
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.min.js"></script>
  
<link rel="shortcut icon" href="imagenes/faviconG.png">
  
<style>


body {
	background-color: #6FBF08;
	/* For browsers that do not support gradients */
	background-image: linear-gradient(to bottom right, #6FBF08, white);
	
	width: 100%;
	height: 100%;
}
.maxContainerWidth{
	max-width: 600px;
	}

</style>
</head>

<body>
	<div class="container maxContainerWidth">

<h1>
	  <img class="img" src="../../../Proyectos/AppIngresoPHP/Imagenes/LOGO NUEVO 2.png" width="200" height="146" alt=""/>
	<br />Reservas CDA SANTA LIBRADA</h1>
	  <p>Bienvenido al sistema de reservas del CDA SANTA LIBRADA. Por favor, diligencie el siguiente formulario para solicitar una cita para su Revision Técnico Mecánica.</p>
	</div>

<div class="container-sm border maxContainerWidth">
	

		<form method="post" autocomplete="off" id="NuevoRegistroForm" title="Añadir registro">
			<div class="row">
				<label for="Tipo" class="control-label col-sm-4">Tipo:</label>
				<div class="col-sm-8 input-group">

					<div class="custom-control custom-radio custom-control-inline">
					  <input type="radio" class="custom-control-input" id="TipoLiviano" name="Tipo"  value="Liviano" required>
					  <label class="custom-control-label" for="TipoLiviano">Liviano</label>
					</div>
					<div class="custom-control custom-radio custom-control-inline">
					  <input type="radio" class="custom-control-input" id="TioMotocicleta" name="Tipo"  value="Motocicleta">
					  <label class="custom-control-label" for="TioMotocicleta">Motocicleta</label>
					</div>
				</div>
			</div>

			<div class="row">
				<label for="PlacaNueva" class="control-label col-sm-4">Placa
					del vehículo:</label>
				<div class="col-sm-8 input-group">
					<input name="PlacaNueva" type="text" autofocus="autofocus"
						required="required" class="form-control mb-2 form-control-sm text-center" id="PlacaNueva" placeholder="PLACA"
						pattern="<% if(tipo==1){ %>([A-Za-z]{3}[0-9]{2}|[A-Za-z]{3}[0-9]{2}[A-Za-z]{1})<% }else{%>[A-Za-z]{3}[0-9]{3}<% }%>"
						tabindex="8" title="La placa ingresada es inválida" size="8"
						maxlength="6">

				</div>
			</div>
			<div class="row">
				<label class="control-label col-sm-4 " for="FechaNueva">Fecha:</label>
				<div class="col-sm-8 input-group">
					<input type="text" name="FechaNueva" required="required" id="FechaNueva" 
					class="form-control mb-2 form-control-sm text-center" readonly="readonly" tabindex="5"
						pattern="[2][0][0-3][0-9]-[0-1][0-9]-[0-3][0-9]">

				</div>
			</div>

			<div class="row">
				<label class="control-label col-sm-4" for="Hora">Hora:</label>
				<div class="col-sm-8 input-group">
					<input class="form-control mb-2 form-control-sm text-center" name="Hora" type="text" id="Hora"
						pattern="[0-2][0-9]:[0-5][0-9]:[0-5][0-9]" title="Hora"  readonly="readonly" tabindex="6"
						size="8" maxlength="8" value="20:00:00"  required="required">

				</div>
			</div>

			
			<div class="row">
				<label for="TipoRevision" class="control-label col-sm-4">Tipo
					de revision:</label>
				<div class="col-sm-8 input-group"> 
					<div class="custom-control custom-radio custom-control-inline">
						<input type="radio" class="custom-control-input" id="customRadio1" name="TipoRevision"  value="Inspeccion" required>
						<label class="custom-control-label" for="customRadio1">Inspección</label>
					</div>
					<div class="custom-control custom-radio custom-control-inline">
						<input type="radio" class="custom-control-input" id="customRadio2" name="TipoRevision"  value="Reinspeccion">
						<label class="custom-control-label" for="customRadio2">Reinspección</label>
					</div>
					<div class="custom-control custom-radio custom-control-inline">
						<input type="radio" class="custom-control-input" id="customRadio3" name="TipoRevision" value="Preventiva">
						<label class="custom-control-label" for="customRadio3">Preventiva</label>
					</div>
				</div>
			</div>


			<div class="row">
				<label for="Cedula" class="control-label col-sm-4">Cédula Propietrario:</label>
				<div class="col-sm-8 input-group">
					<input name="Cedula" type="tel" required="required"
						class="form-control mb-2 form-control-sm text-center" id="Cedula"
						pattern="\d{5,10}" maxlength="10"
						title="La cédula ingresada es incorrecta" tabindex="10">

				</div>
			</div>

			<div class="row">
				<label for="Nombre" class="control-label col-sm-4">Nombre:</label>
				<div class="col-sm-8 input-group">
					<input name="Nombre" type="text" required="required"
						class="form-control mb-2 form-control-sm text-center" id="Nombre" maxlength="100" tabindex="11"
						pattern="\D{5,100}" title="El nombre ingresado no es válido">

				</div>
			</div>

			<div class="row">
				<label for="Celular" class="control-label col-sm-4">Celular:</label>
				<div class="col-sm-8 input-group">
					<input name="Celular" type="tel" required="required"
						class="form-control mb-2 form-control-sm text-center" id="Celular" maxlength="10" tabindex="12"
						pattern="\d{7,10}"
						title="El celular o telefono ingresado no es válido">

				</div>
			</div>
			<div class="row">
				<div class="col-sm-4 input-group">
				</div>
				<div class="custom-control custom-checkbox col-sm-8 mb-2">
					<input type="checkbox" checked="checked"  tabindex="13" class="custom-control-input" id="EsMismoConductor" name="EsMismoConductor"  data-toggle="collapse" data-target="#infoProp">
					<label class="custom-control-label" for="EsMismoConductor"  data-toggle="collapse" data-target="#demo">El Propietario es el mismo Conductor</label>
				</div>
			  </div> 


			<div id="infoProp" class="collapse">
				<div class="row">
					<label for="CedulaC" class="control-label col-sm-4">Cédula Conductor:</label>
					<div class="col-sm-8 input-group">
						<input name="CedulaC" type="tel"
							class="form-control mb-2 form-control-sm text-center" id="CedulaC"
							pattern="\d{5,10}" maxlength="10"
							title="La cédula ingresada es incorrecta"  tabindex="14">
					</div>
				</div>

				<div class="row">
					<label for="NombreC" class="control-label col-sm-4">Nombre:</label>
					<div class="col-sm-8 input-group">
						<input name="NombreC" type="text" 
							class="form-control mb-2 form-control-sm text-center" id="NombreC" maxlength="100"  tabindex="15"
							pattern="\D{5,100}" title="El nombre ingresado no es válido">

					</div>
				</div>

				<div class="row">
					<label for="CelularC" class="control-label col-sm-4">Celular:</label>
					<div class="col-sm-8 input-group">
						<input name="CelularC" type="tel" 
							class="form-control mb-2 form-control-sm text-center" id="CelularC" maxlength="10"  tabindex="16"
							pattern="\d{7,10}"
							title="El celular o telefono ingresado no es válido">

					</div>
				</div>
			</div> 

			<div class="row">
				<div class="col-sm-3 text-center">
					
				</div>
				<div class="col-sm-6 text-center">
					<input type="submit" name="submit" id="submit"
						class="btn btn-success" value="Registrar" tabindex="17">
				</div>
				<div class="col-sm-3 text-center">
					
				</div>
			</div>

		</form>


	</div>
	<div class="container-sm maxContainerWidth">
	  <p>&nbsp;</p><p>&nbsp;</p>
	</div>
<div class="container-sm border maxContainerWidth">

  	<div class="row">
	  <div class="col-sm-3">Volver</div>
	  <div class="col-sm-6">&copy; CDA SANTA LIBRADA 2020</div>
		<div class="col-sm-3" ><a href="/Gestion" title="Ingresar Al Sitio: Solo Personal Del CDA">Ingresar Al Sitio</a></div>
    </div>

</div>
</body>
</html>
